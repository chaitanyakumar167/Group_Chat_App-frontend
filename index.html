<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <title>Login</title>
  </head>
  <body>
    <div class="main">
      <input type="checkbox" aria-hidden="true" id="chk" />
      <div class="signup">
        <form action="/user/signup" method="post">
            <label for="chk" aria-hidden="true">Sign up</label>
            <input type="text" id="username" name="username" placeholder="User Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="tel" id="number" name="number" placeholder="Number" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="button" id="signup">Signup</button>
        </form>
      </div>
      <div class="login">
        <form action="/user/login" method="post">
            <label for="chk" id="label" aria-hidden="true">Login</label>
            <input type="email" name="email" id="loginEmail" placeholder="Email" required>
            <input type="password" name="password" id="loginPassword" placeholder="Password" required>
            <button type="button" id="login">Login</button>
        </form>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  </html>
